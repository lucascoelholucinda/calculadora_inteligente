<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lobster&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@1,600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.jqueryui.min.css">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.jqueryui.min.js"></script>


    <script src="javascript/calculadora.js"></script>

    <title>Caculadora_Inteligente</title>
</head>

<body>
    <!-- cabeçalho -->
    <header>
        <nav class="cabecalho">
            <h1>cabeçalho</h1>
        </nav>
    </header>
    <!-- cabeçalho -->

    <!-- article -->
    <article class="orientandoElementos">
        <div class="calculadora">
            <input type="text" class="texto_calculo" id="soma" disabled>
            <input type="text" class="texto_resultado">
            <div class="ordernador">
                <div class="divisor2">
                    <button class="" id="botao_calculadora_adicao" value="+">+</button>
                    <button class="" id="botao_calculadora_subtracao" value="">-</button>
                    <button class="" id="botao_calculadora_multiplicacao" value="">x</button>
                    <button class="" id="botao_calculadora_divisao" value="">/</button>
                </div>
                <div class="divisor">
                    <button type="button" class="botao_calculadora" id="valor7" value="7">7</button>
                    <button type="button" class="botao_calculadora" id="valor8" value="8">8</button>
                    <button type="button" class="botao_calculadora" id="valor8" value="9">9</button>
                    <button type="button" class="botao_calculadora" id="valor4" value="4">4</button>
                    <button type="button" class="botao_calculadora" id="valor5" value="5">5</button>
                    <button type="button" class="botao_calculadora" id="valor6" value="6">6</button>
                    <button type="button" class="botao_calculadora" id="valor1" value="1">1</button>
                    <button type="button" class="botao_calculadora" id="valor2" value="2">2</button>
                    <button type="button" class="botao_calculadora" id="valor3" value="3">3</button>
                    <button type="button" class="botao_calculadora" id="valor0" value="0">0</button>
                    <button type="button" id="botao_calculadora_virgula" value=",">,</button>
                    <button type="button" id="botao_calculadora_limpar_historico">C</button>
                    <button type="button" id="botao_calculadora_limpar_campo">CE</button>
                    <button type="button" id="botao_calculadora_resultado" value="=">=</button>
                </div>
            </div>
        </div>
        <div class="card">
            <table id="tabelaCalculadora" class="display" style="width:100%">
                <thead>
                    <tr>
                        <th>Tipo De Operacao:</th>
                        <th>Cálculo :</th>
                        <th>Resultado:</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </article>
    <!-- rodapé -->
    <footer class="rodape">
        <h1>footer</h1>
        <h1>teste</h1>
    </footer>
    <!-- rodapé -->
</body>

</html>
