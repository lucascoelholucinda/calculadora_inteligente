<body>
    <!-- cabeçalho -->
    <header class="cabecalho">
        <h1>cabeçalho</h1>
    </header>
    <!-- cabeçalho -->

    <!-- article -->
    <article class="card">
        <div class="calculadora">
            <input type="text" class="texto_calculo" id="soma" disabled>
            <input type="text" class="texto_resultado" disabled>
            <div class="ordernador">
                <div class="divisor">
                    <button type="button" class="botao_calculadora" id="valor7" value="7">7</button>
                    <button type="button" class="botao_calculadora" id="valor8" value="8">8</button>
                    <button type="button" class="botao_calculadora" id="valor8" value="9">9</button>
                    <button type="button" class="botao_calculadora" id="valor4" value="4">4</button>
                    <button type="button" class="botao_calculadora" id="valor5" value="5">5</button>
                    <button type="button" class="botao_calculadora" id="valor6" value="6">6</button>
                    <button type="button" class="botao_calculadora" id="valor1" value="1">1</button>
                    <button type="button" class="botao_calculadora" id="valor2" value="2">2</button>
                    <button type="button" class="botao_calculadora" id="valor3" value="3">3</button>
                    <button type="button" class="botao_calculadora" id="valor0" value="0">0</button>
                    <button type="button" class="botao_calculadora" id="valorponto" value=",">,</button>
                    <button type="button" id="botao_calculadora_resultado" value="=">=</button>
                </div>
                <div class="divisor2">
                    <button class="" id="botao_calculadora_adicao" value="+">+</button>
                    <button class="" id="botao_calculadora_subtracao" value="">-</button>
                    <button class="" id="botao_calculadora_multiplicacao" value="">x</button>
                    <button class="" id="botao_calculadora_divisao" value="">/</button>
                </div>
            </div>
        </div>
    </article>
